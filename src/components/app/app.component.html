<s-board></s-board>

<ng-container *ngIf="modalService.state$ | async as state">
    <ng-container *ngIf="state.visible">
        <ng-container [ngSwitch]="state.type">
            <s-gameover-modal *ngSwitchCase="ModalTypeLocale.GameOver"></s-gameover-modal>
            <s-pause-modal *ngSwitchCase="ModalTypeLocale.Pause"></s-pause-modal>
            <s-win-modal *ngSwitchCase="ModalTypeLocale.Win"></s-win-modal>
        </ng-container>
    </ng-container>
</ng-container>
